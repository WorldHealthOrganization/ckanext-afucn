afucn-js:
  filter: rjsmin
  output: ckanext-afucn/%(version)s-afucn.js
  contents:
    - js/afucn.js
    - js/translate.js
  extra:
    preload:
      - base/main

  extra:
    preload:
      - base/main

afucn-css:
  filter: cssrewrite
  output: ckanext-afucn/%(version)s-afucn.css
  contents:
    - css/afucn.css
    - css/styles.css
    - css/custom.css
    - css/portal_visualization.css
    - css/translate.css