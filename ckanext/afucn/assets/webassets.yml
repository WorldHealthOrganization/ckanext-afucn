afucn-js:
  filter: rjsmin
  output: ckanext-afucn/%(version)s-afucn.js
  contents:
    - js/afucn.js

  extra:
    preload:
      - base/main

  extra:
    preload:
      - base/main

afucn-css:
  filter: cssrewrite
  output: ckanext-afucn/%(version)s-afucn.css
  contents:
    - css/afucn.css
    - css/styles.css
    - css/custom.css
    - css/portal_visualization.css


afucn-map-css:
  filter: cssrewrite
  output: ckanext-afucn/%(version)s-afucn-map.css
  contents:
    - css/maps.styles.min.css

