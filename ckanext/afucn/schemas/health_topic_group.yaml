---
scheming_version: "1"
group_type: "health-topic"
about_url: "https://github.com/WorldHealthOrganization/ckanext-afucn"
fields: 
- field_name: "title"
  label: "Name"
  validators: "ignore_missing unicode_safe"
  form_snippet: "large_text.html"
  form_attrs: 
    data-module: "slug-preview-target"
  form_placeholder: "Health Topic Name"
- field_name: "name"
  label: "URL"
  validators: "not_empty unicode_safe name_validator group_name_validator"
  form_snippet: "slug.html"
  form_placeholder: "name-of-the-health-topic"
- field_name: "notes"
  label: "Description"
  form_snippet: "markdown.html"
  form_placeholder: "Information about my the health topic..."
- field_name: "url"
  label: "Image URL"
  form_placeholder: "http://example.com/my-image.jpg"